<!-- Hướng dẫn: Dùng thẻ để tạo nút nhấn và thêm thuộc tính onClick = "<Câu lệnh JavaScript>;" 
(Trong đó <Câu lệnh JavaScript> có thể là một lệnh JavaScript bất kỳ, 
ví dụ lệnh document.write, alert, prompt hoặc lệnh gọi hàm v.v...) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <script>
        document.write("<input type=button name=welcome value=welcome onclick=myFunction() > ");
        document.write("<br>");
       
        function myFunction(){
          alert('Welcome to Javascript');
        }
    </script>
</body>
</html>
