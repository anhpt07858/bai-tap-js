<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 18 - Kiểm tra slug tiêu đề</title>
</head>
<body>
    <script>
        function isSlug(val)
        {
            // mã xác nhận slug 
            var reg =  /^[a-z0-9-_]+$/;
            // trả về kết quả
            return reg.test(val);
        }

        // gọi hàm lấy kết quả 
        if (isSlug('hoc-lap-trinh-net'))
        {
            alert("Đúng định dạng");
        }
        else{
            alert("Không đúng định dạng");
        }
    </script>
</body>
</html>
