            document.write('<input type="button" value="Tính" id="c">');

            var button = document.querySelector("#c");
            button.onclick= function(){
                let a = document.querySelector("#a").value;
                let b = document.querySelector("#b").value;
                let val = document.querySelector("#val");
                if ( a == "" || b == "")
                {
                    alert("Vui lòng nhập số ");
                }
                else
                {
                    a = Number(a);
                    b = Number(b);
                    giai_phuong_trinh_bac_nhat(a,b);
                }
                
            }
        // ---- giải phương trình bậc nhất ax + b = 0
         function giai_phuong_trinh_bac_nhat(a,b)
         {
            if( a == 0 && b == 0 )
            {
                val.innerHTML = "Phương trình vô số nghiệm";
                
            }
            else if( a == 0 && b != 0)
            {
                val.innerHTML ="Phương trình vô nghiệm";
            }
            else if (a != 0 && b == 0)
            {
                val.innerHTML = "Phương trình có 1 nghiệm là: x=0" ;

            }else
            {
                val.innerHTML = "Phương trình có nghiệm là x = " + -b/a;
            }
         }
