    <button onclick="change_background()">Change background</button>
    <button onclick="deleteElement()">DELETE</button>

    <script>
        function change_background()
        {
            let div = document.querySelectorAll("div");
            for(var i = 0 ; i <= div.length;i++)
            {
                if((i+1)%2 == 0)
                {
                    div[i].style.color = "red";
                }else{
                    div[i].style.color = "blue";
                }
            }
        }
        
        function deleteElement()
        {
            // lấy ra tất cả thẻ div
            var elements = document.querySelectorAll("div");
            // gán mảng cho element_remove
            var elements_remove = [];
            // gán index = 0
            var index = 0;
            // điều kiện index nhỏ hơn phần tử có trong mảng
            while (index < elements.length)
            {
                // nếu index chia hết cho 2 và index khác 0 thì thêm một phần tử element tại index vào mảng
                if(index % 2 == 0 )
                {
                    // thêm phần tử muốn xoá vào mảng elements_remove[];
                    elements_remove.push(elements[index]);
                }
                index++;
            }
            // xoá phần tử vừa thêm vào mảng ở trên ;
            index = 0;
            while( index < elements_remove.length)
            {
                elements_remove[index].remove();
                index++;
            }
        }
    </script>
