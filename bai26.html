<!DOCTYPE html>
<html>
    <head>
        <title>Tìm kiếm </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            #search_advance{
                display: none;
            }
        </style>
    </head>
    <body>
       <h1>Tìm kiếm dữ liệu</h1>
        <table border="1" cellspacing="0" cellpadding="5">
            <tr>
                <td>Nhập tiêu đề</td>
                <td>
                    <input type="text" id="title1" value=""/> <br/>
                    <a href="#" id="show_search_advance" onclick=" show_search_advance()">Tìm kiếm nâng cao</a>
                </td>
            </tr>
            <tr id="search_advance">
                <td>Chọn chuyên mục</td>
                <td>
                    <select id="category">
                        <option value="1">PHP</option>
                        <option value="2">Javascript</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" id="btn_search" value="Thêm" onclick="add_element()"/>
                </td>
            </tr>
        </table>
        <h1>Xóa thẻ HTML</h1>
        <table border="1" cellspacing="0" cellpadding="5"id="tables">
            <tr>
                <td>1</td>
                <td>Tiêu đề thứ nhất</td>
                <td>
                    <input type="button" value="Delete" id="button1"/>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Tiêu đề thứ hai</td>
                <td>
                    <input type="button" value="Delete" id="button1"/>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>Tiêu đề thứ ba</td>
                <td>
                    <input type="button" value="Delete" id="button1"/>
                </td>
            </tr>
            <tr>
                <td>4</td>
                <td>Tiêu đề thứ tư</td>
                <td>
                    <input type="button" value="Delete" id="button1"/>
                </td>
            </tr>
        </table>
    </body>
    <script>
        function show_search_advance()
        {
            // lấy thẻ a và category
            var a = document.querySelector("#show_search_advance");
            var category = document.querySelector("#search_advance");

            // lấy nội dung của thẻ a
             var text = a.innerHTML;
console.log(text);

             //Kiểm tra xử lý hiển thị và ẩn + đổi nội dung thẻ a;
             if(text == 'Tìm kiếm nâng cao'){
                category.style.display = "table-row";
                a.innerHTML = "Bỏ tìm kiếm nâng cao";
             }
             else{
                category.style.display = "none";
                a.innerHTML = "Tìm kiếm nâng cao";
             }

             // return flase để ko bị chuyển trang khi ấn vào thẻ a 
             return false;
        }

            // thêm data
            function add_element()
        {
            var title = document.querySelector('#title1').value;
           // console.log(title);
            if(title == '')
            {
                alert("Bạn chưa nhập tiêu đề");

            }else{
                var html = ' <tr><td></td><td>'+title+'</td><td><input type="button" value="Delete" id="button1"/></td></tr>';
                document.querySelector("#tables").insertAdjacentHTML('beforeend',html);
            }
        }

        // xoá datta
        window.onload = function()
        {
            // lấy danh sách button
            var button = document.querySelectorAll("#button1");
            // lặp qua từng input để gắn sự kiện

            for(var i = 0; i < button.length; i++){
                button[i].addEventListener("click",function(){
                    // lấy thẻ tr đi từ thẻ input -> td ->tr
                    var parent = this.parentElement.parentElement;
                    parent.remove();
                })
            }
        }
    
    </script>
</html>
